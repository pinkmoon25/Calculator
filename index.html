<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tushar Singh">
  <meta name="description" content="Calculator">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <section class="display">
        <span class="input-display"> </span>
        <span class="result-display"> </span>
     </section>
     <section class="buttons">
      <button class="clear">clear</button>
      <button class="delete">delete</button>
     </section>
      <section class="input">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="&plus;" id="plus" class="operator"/>
          <input type="button" value="4">
          <input type="button" value="5">
          <input type="button" value="6">
          <input type="button" value="&minus;" id="minus" class="operator"/>
          <input type="button" value="7">
          <input type="button" value="8">
          <input type="button" value="9">
          <input type="button" value="&divide;" id="divide" class="operator"/>
          <input type="button" value="0">
          <input type="button" value="&period;" class="period">
          <input type="button" value="&equals;" class="equal">
          <input type="button" value="&times;" id="multiply" class="operator"/>
      </section>
    </div>
  </div>
</body>
</html>
